<h3>Darse de alta</h3>
<form [formGroup]="myForm" (ngSubmit)="registro()">
    <div>
        <label>Nombre*: </label>
        <input type="text" formControlName="nombre"
        [ngClass]="{error:myForm.get('nombre')?.hasError('required') && myForm.get('nombre')?.dirty,warning:myForm.get('nombre')?.hasError('minlength')}"
        >
        <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
            <p *ngIf="myForm.get('nombre')?.hasError('required')">El campo es obligatorio</p>
            <p *ngIf="myForm.get('nombre')?.hasError('minlength')">Debe escribir al menos 3 caracteres</p>
        </div>
    </div>
    <div>
        <label>Apellido: </label>
        <input type="text" formControlName="apellido"
        [ngClass]="{error:myForm.get('apellido')?.hasError('required') && myForm.get('apellido')?.dirty,warning:myForm.get('apellido')?.hasError('minlength')}"
        >
    </div>
    <div>
        <label>Teléfono: </label>
        <input type="text" formControlName="telefono"
        >
        <div *ngIf="myForm.get('telefono')?.errors && myForm.get('telefono')?.dirty">
            <p *ngIf="myForm.get('telefono')?.hasError('pattern')">Solo números</p>
        </div>
    </div>
    <div>
        <label>Correo: </label>
        <input type="email" formControlName="email"
        [ngClass]="{error:myForm.get('email')?.hasError('required') && myForm.get('email')?.dirty,warning:myForm.get('email')?.hasError('minlength')}"
        >
    </div>
    <div>
        <label>Contraseña: </label>
        <input type="password" formControlName="password"
        [ngClass]="{error:myForm.get('password')?.hasError('required') && myForm.get('password')?.dirty,warning:myForm.get('password')?.hasError('minlength')}"
        >        
        <div *ngIf="myForm.get('password')?.errors && myForm.get('password')?.dirty">
            <p *ngIf="myForm.get('password')?.hasError('required')">El campo es obligatorio</p>
            <p *ngIf="myForm.get('password')?.hasError('minlength')">Debe tener entre 6 y 10 caracteres</p>
        </div>

    </div>
    <button [disabled]="myForm.invalid" type="submit">Registrarse</button>

</form>
