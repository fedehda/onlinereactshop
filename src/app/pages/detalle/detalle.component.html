<div>
    <div *ngIf="isLoading">
        Loading...
    </div>

    <div *ngIf="!isLoading">


    <mat-card class="details-card">

        <mat-card-header>

          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{details.title}}</mat-card-title>

          <mat-card-subtitle>Detalle del producto {{details.id}}</mat-card-subtitle>
          <img src="{{details.thumbnail}}" alt="details.thumbnail" id="thumbnail-img">

        </mat-card-header>
        <img mat-card-image src="{{details.pictures[0].url}}" alt="Foto del producto">
        <mat-card-content>

          <p>
            {{details.currency_id}} $ {{details.price}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Me gusta</button>
          <button mat-button>Compartir</button>
          <button mat-raised-button color="warn" id="right" >Comprar</button>

        </mat-card-actions>
      </mat-card>

    </div>

</div>
